<!doctype html>
<html lang="pt-Br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>PWEB</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Listagem de Livros</h1>
		</div>

		<div class="row">
			<div class="col-Lg3">
				<a th:href=@{/livro/novo} class="btn btn-primary">Incluir</a>
			</div>
		</div>
		<div class="row">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">ISBN/th>
						<th scope="col">Nome</th>
						<th scope="col">Autor</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="Lvr: ${livros}">
						<td data-th-text="${Lvr.id}"></td>
						<td data-th-text="${Lvr.isbn}"></td>
						<td data-th-text="${Lvr.nome}"></td>
						<td data-th-text="${Lvr.autor}"></td>
						<td>
							<a class="btn btn-success" th:href= "@{/livros/alterar/{id}(id=${Lvr.id})}" >Alterar</a>
							<a class= "btn btn-danger" th:href= "@{/livros/excluir/{id}(id=${Lvr.id})}">Excluir</a>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
</body>
</html>
